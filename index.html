<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestWayToBuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/assets/styles/style.css">
    <link rel="icon" type="image/x-icon" href="src/assets/images/MainLogo.png">
</head>
<body>
    <section class="header">
        <nav class="navbar navbar-expand-lg">       
                <ul class="navbar-nav">
                    <li class="nav-item col">
                        <img src="src/assets/images/MainLogo.png" alt="" width="74" height="74">                
                    </li>
                    <li class="nav-item col">
                        <a class="nav-link active" aria-current="page" href="#">INÍCIO</a>
                    </li>
                    <li class="nav-item col">
                        <a class="nav-link" href="#">CORPORATIVO</a>
                    </li>
                    <li class="nav-item col">
                        <a class="nav-link" href="#">ADMIN</a>
                    </li>
                    <li class="nav-item col">
                        <a class="nav-link" href="#">CONTA</a>
                    </li>
                </ul>
          </nav>
    </section>
    <div class="body">
        <div class="wrapper d-flex">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div class="sidebar-item">
                    <a href="">
                    <p class="sidebar-text">Área de Mercados</p>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="">
                    <p class="sidebar-text">Localização dos Mercados</p>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="">
                    <p class="sidebar-text">Produtos de Mercados</p>
                    </a>
                </div>
            </nav>
            <form id="formAddMercado" class="form-mercado row g-5" method="POST">
                <div class="col-12">
                    <input type="text" class="form-control" id="inputName" placeholder="Nome do Mercado">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputCEP" placeholder="CEP" value="" size="10" maxlength="8"
                    onblur="pesquisacep(this.value);">
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="inputRua" placeholder="Rua">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputEstado" placeholder="Estado">
                </div>
                <div class="mapa col-md-12">
                    <iframe class="iframeMapa" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d62219.204275406715!2d-38.3811584!3d-12.926976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1670376150266!5m2!1spt-BR!2sbr" width="100%" height="220" style="border-radius: 10px;" allowfullscreen="true" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div> 
                <div class="divButton d-flex col-md-12 justify-content-end">
                    <button type="reset" class="btnReset btn"><p class="btnText">Limpar</p></button>
                    <button id="btnSubmitForm" onclick="formSubmit()" type="button" class="btnAdicionar btn btn-success"><p class="btnText">Adicionar</p></button>
                    </div>
                </form>
        </div>
         
    </section>
    <section class="footer">

    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="src/assets/scripts/App.js"></script>
</html>
